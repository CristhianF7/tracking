<div>
  <h3 class="center-align">Tracking Clients</h3>
  

  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating btn-tiny waves-effect waves-light blue" (click)="add()"><i class="material-icons">add</i></a>
      </li>
    </ul>
  </div>
  <hr>
  <table class="responsive-tabe highlight">
    <thead>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Contact</td>
        <td>Project</td>
        <td>Status</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
          <td>{{ client.name }}</td>
          <td>{{ client.mail }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.project }}</td>
          <td>{{ client.status }}</td>
          <td>
            <a class="btn-floating tiny waves-effect waves-light blue"><i class="material-icons">mode_edit</i></a>
            <a class="btn-floating btn-tiny waves-effect waves-light red" (click)="delete(client._id)"><i class="material-icons">delete_sweep</i></a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
